</style>

        <script>




            function checkExpiry(item) {
                const currentDate = new Date();
                const [month, year] = item.ExpiryDate.split('-');
                const expiryDate = new Date(year, month - 1); // Last day of the month

                const twoMonthsLater = new Date(currentDate);
                twoMonthsLater.setMonth(currentDate.getMonth() + 2);

                return expiryDate < currentDate || expiryDate <= twoMonthsLater;
            }

               function startCounter() {
    // Attach event listeners at a higher level (e.g., document or a common parent container)
    document.addEventListener("click", handleButtonClick);
    document.addEventListener("input", handleInputChange);

    function handleButtonClick(event) {
        // Check if the clicked element is a minus or plus button
        if (event.target.classList.contains("minus") || event.target.classList.contains("plus")) {
            const quantityContainer = event.target.closest(".quantity");
            if (!quantityContainer) return;

            const inputBox = quantityContainer.querySelector(".input-box");
            const minusBtn = quantityContainer.querySelector(".minus");
            const plusBtn = quantityContainer.querySelector(".plus");

            let value = parseInt(inputBox.value);
            const max = parseInt(inputBox.max) || Infinity;

            // Adjust the value based on the button type
            if (event.target.classList.contains("minus")) {
                value = isNaN(value) ? 1 : Math.max(value - 1, 0); // Allow value to go to 0 temporarily
                if (value < 1) {
                    console.log("Cooled")
                    deleteItem(quantityContainer);
                    return;
                }
            } else if (event.target.classList.contains("plus")) {
                value = isNaN(value) ? 1 : Math.min(value + 1, max);
            }

            inputBox.value = value;

            // Update button states
            // minusBtn.disabled = value <= 1;
            plusBtn.disabled = value >= max;

        }
    }

    function handleInputChange(event) {
        // Check if the input event is on an input-box
        if (event.target.classList.contains("input-box")) {
            const inputBox = event.target;
            const quantityContainer = inputBox.closest(".quantity");
            const minusBtn = quantityContainer.querySelector(".minus");
            const plusBtn = quantityContainer.querySelector(".plus");

            let value = parseInt(inputBox.value);
            const max = parseInt(inputBox.max) || Infinity;

            // Validate the value
            value = isNaN(value) ? 1 : Math.max(0, Math.min(value, max));
            inputBox.value = value;

            if (value < 1) {
                deleteItem(quantityContainer);
                console.log("called")
                return;
            }

            // Update button states
            // minusBtn.disabled = value <= 1;
            plusBtn.disabled = value >= max;

        }
    }

   

    function deleteItem(quantityContainer) {
        // Remove the item from the DOM
        const itemRow = quantityContainer.closest(".frame-4");
        if (itemRow) {
            itemRow.remove();
            console.log("Item deleted:", itemRow);
        }

        // Optionally, update backend or cart data
        // For example, make an AJAX call to delete the item from the cart
        console.log("Item removed from cart!");
    }
}
