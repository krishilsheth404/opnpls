   <script>
    var otp_inputs = document.querySelectorAll(".otp__digit");
    var mykey = "0123456789".split("");

    otp_inputs.forEach((_) => {
        _.addEventListener("keyup", handle_next_input);
    });

    function handle_next_input(event) {
        let current = event.target;
        let index = parseInt(current.classList[1].split("__")[2]);
        current.value = event.key;

        // Handle backspace to move to the previous input
        if (event.keyCode == 8 && index > 1) {
            current.previousElementSibling.focus();
        }

        // Move to the next input if a valid digit is entered
        if (index < 6 && mykey.indexOf("" + event.key + "") != -1) {
            var next = current.nextElementSibling;
            next.focus();
        }

        // Collect the full OTP value
        var _finalKey = "";
        for (let { value } of otp_inputs) {
            _finalKey += value;
        }

        // Send OTP to the backend once all 6 digits are entered
        if (_finalKey.length === 6) {
            sendOtpToServer(_finalKey);
        }
    }

    // Send OTP to the server
    async function sendOtpToServer(otp) {
        try {
            const response = await axios.get(`/verify-otp?otp=${otp}`);
            if (response.data.success) {
                // Redirect to index.html if OTP is valid

                localStorage.setItem('auth_token', response.data.token);  // Save JWT token

                window.location.href = "/index.html";
            } else {
                alert("Invalid OTP! Please try again.");
            }
        } catch (error) {
            console.error("Error verifying OTP:", error);
            alert("Invalid OTP! Please try again.");
        }
    }
</script>
