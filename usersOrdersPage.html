  margin: 0;
  text-align: center;
  padding: 2px 0;
  font-size: 15px;
  /* cursor: pointer; */
  width: 33%;
}

.tw-toggle input {
  /* display: none; */
  height: 40px;
  margin: 0;
  position: absolute;
  z-index: 3;
  opacity: 0;
  cursor: pointer;
  width: 100px
}

.tw-toggle span {
  height: 40px;
  width: 33%;
  line-height: 40px;
  border-radius: 50px;
  background:#fff;
  display:block;
  position:absolute;
  left: 22px;
  top: 2px;
  transition:all 0.2s ease-in-out;
}

.tw-toggle input[value="false"] {
  left: 0%;
  width: 33%;
}
.tw-toggle input[value="-1"] {
  left: 33%;
  width: 33%;
}
.tw-toggle input[value="true"] {
  left: 66%;
  width: 33%;
}

.tw-toggle input[value="false"]:checked ~ span{
  background:#34a853;
  left: 3px;
  color:#fff;
}

.tw-toggle input[value="true"]:checked ~ span{
  background:#34a853;
  left: 68%;
}
.tw-toggle input[value="-1"]:checked ~ span{
  background:#34a853;
  left: 36%;
}

.tw-toggle input[value="false"]:checked + label,.tw-toggle input[value="true"]:checked + label{
  color:#fff;
}
.tw-toggle input[value="-1"]:checked + label{
  color:#fff;
}
