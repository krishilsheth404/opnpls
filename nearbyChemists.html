            .switch {
                --_switch-clr-bg: rgb(12, 10, 9);
                --_switch-clr-txt: rgb(255 255 255);
                --_switch-clr-outline: rgba(255 255 255 / 0.3);
                /* color: white; */
                --_switch-padding: 6px;
                /* padding around button*/
                --_label-padding: 1rem 2rem;
                /* padding around the labels -  this gives the switch it's global width and height */
                --_toggle-clr-bg: rgb(52 168 83);
                --_toggle-clr-bg-on: rgb(52 168 83);
                /* slider color hover */
                --_toggle-speed: 300ms;
                --_toggle-easing: cubic-bezier(0.47, 1.64, 0.41, 0.8);

                color: var(--_switch-clr-txt);
                background-color: var(--_switch-clr-bg);
                position: relative;
                cursor: pointer;
                border-radius: 2px;
                display: grid;
                grid-template-columns: 1fr 1fr;
                isolation: isolate;
                box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.3), 0 1px rgba(255, 255, 255, 0.1);
                transition: outline 300ms ease-in-out;
                outline: 1px dashed transparent;
            }

            .switch.rounded {
                border-radius: 9999px;
            }

            .switch:last-child {

                --_label-padding: 1rem;
                --_toggle-clr-bg: red;
                --_toggle-clr-bg-hover: rgb(101, 163, 13);
                --_toggle-clr-bg-on: rgb(101, 163, 13);
            }

            .switch:has(input:focus-visible) {
                outline: 1px dashed var(--_switch-clr-outline);
                outline-offset: 4px;
            }

            .switch input[type="checkbox"] {
                appearance: none;
                border: none;
                outline: none;
                position: absolute;
                border-radius: inherit;
                background-color: #34a853;
                transform-origin: left;
                inset: var(--_switch-padding) calc(50% + var(--_switch-padding)) var(--_switch-padding) var(--_switch-padding);
                transition: background-color var(--_toggle-speed) var(--_toggle-easing),
                    scale var(--_toggle-speed) var(--_toggle-easing);
                z-index: -1;
                box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.3), 0 1px rgba(255, 255, 255, 0.3);
                animation: toggle-off var(--_toggle-speed) linear forwards;
            }

            .switch:hover>input[type="checkbox"] {
                scale: 1.1 1;
            }

            /* checked - move slider to right */
            .switch input[type="checkbox"]:checked {
                transform-origin: right;
                color: rgb(52 168 83);
                animation: toggle-on var(--_toggle-speed) linear forwards;
                background-color: var(--_toggle-clr-bg-on);
            }

            /* labels */
            .switch>span {
                /*  outline: 1px dashed white;*/
                display: grid;
                place-content: center;
                transition: opacity 300ms ease-in-out;
                padding: var(--_label-padding);
                color: white;
            }

            /* checked - set opacity */
            .switch>span:last-of-type,
            .switch>input:checked+span:first-of-type {
                opacity: 1;
                color: #34a853;
            }

            .switch>input:checked~span:last-of-type,
            .switch:hover span {
                opacity: 1;
                color: white;
            }

            @keyframes toggle-on {

                /*0%{  inset: var(--_switch-padding) 45% var(--_switch-padding) var(--_switch-padding);}*/
                50% {
                    inset: var(--_switch-padding) var(--_switch-padding) var(--_switch-padding) 65%;
                }

                80% {
                    inset: var(--_switch-padding) var(--_switch-padding) var(--_switch-padding) 50%;
                }

                100% {
                    inset: var(--_switch-padding) var(--_switch-padding) var(--_switch-padding) calc(50% + var(--_switch-padding));
                }
            }

            @keyframes toggle-off {
                0% {
                    inset: var(--_switch-padding) var(--_switch-padding) var(--_switch-padding) calc(50% + var(--_switch-padding));
                }

                50% {
                    inset: var(--_switch-padding) 65% var(--_switch-padding) var(--_switch-padding);
                }

                80% {
                    inset: var(--_switch-padding) 50% var(--_switch-padding) var(--_switch-padding);
                }

                100% {
                    inset: var(--_switch-padding) calc(50% + var(--_switch-padding)) var(--_switch-padding) var(--_switch-padding);
                }
            }
        </style>

<script>
  //  Traversing Magic Line Mobile Footer
// ------------------------------------
// Compatibility: IE 10+,  WAI-ARIA recommendations for menulist / current menuitem
// Author: Crafted in Quarantine, dirkdigweed@gmx.net for host-one.ch
// Created: 2020.04.06, 12:34h
// Updated: 2023.08.01, 11:12h

(function mobileFooter (i18n) {
  var i18n = i18n ? i18n : { current: 'current'},
      navs = document.querySelectorAll('nav.mobile-footer');
  [].forEach.call( navs, function (nav, index) {
    var a = 0, c = 0, i = 1, // active, current, increment
    links = nav.getElementsByTagName('a'),
     line = nav.querySelector('.line');      
    if ( !line ) {
      line = document.createElement('i');
      line.setAttribute('aria-hidden', true);
      line.className = 'line';
      line.innerHTML  = i18n.current;
      nav.appendChild(line);
    }
    line.id = 'nav-current'+ index;
    if(!line.innerHTML.length) line.innerHTML = i18n.current;
    [].forEach.call(links, function (link, index) {   
      link.removeAttribute('aria-describedby');
      if (link.className.match(/\bactive\b/g)) place(line, link);
      link.addEventListener('click', function (e) {
        a = index;
        var t = setInterval( function() {
          links[c].classList.remove('traversing');
          links[c].classList.remove('active');
          if (a > c) i = 1;
          else if (a < c) i = -1;
          c += i;
          links[c].classList.add('traversing');
          if (c != -1) {
            links[c-i].classList.remove('active');
          }
          if (c == a) {
            e.target.classList.remove('traversing');
            e.target.classList.add('active')
            i = 0;
            clearInterval(t);
          }
        }, 100); // Traversing hilite: min: 100ms
        place(line, e.target);
      });
    });
  });
  function place(l, a){
    a.setAttribute('aria-describedby', l.id || 'nav-current');
    l.style.width = a.offsetWidth +'px'; 
    l.style.left  = a.offsetLeft + a.offsetWidth/2 +'px';
  }
})();
</script>

<script>
    let debounceTimer; // Variable to track the debounce timer
  
    async function getAutocomplete(query) {
        const response = await fetch(`https://nominatim.openstreetmap.org/search?q=${query}&countrycodes=IN&format=json&addressdetails=1&limit=5`);
        if (!response.ok) throw new Error("API error");
        const data = await response.json();
        // Return detailed results including display_name and pincode
        return data.map(item => ({
            display_name: item.display_name,
            pincode: item.address.postcode || "N/A",
            city: item.address.city || item.address.town || item.address.village || "N/A",
        }));
    }
  
    // Autocomplete input event listener
    const inputField = document.getElementById("addressInput");
    const suggestionBox = document.getElementById("autoCompleteAddresses");
  
    inputField.addEventListener("input", (e) => {
        clearTimeout(debounceTimer); // Clear previous timer
        const query = e.target.value;
  
        if (query.length < 3) {
            suggestionBox.style.paddingBottom = `0px`;
            suggestionBox.innerHTML = ``;
            return;
        }
  
        // Set a new timer for 300ms
        debounceTimer = setTimeout(async () => {
            try {
                const suggestions = await getAutocomplete(query);
                console.log(suggestions); // Log suggestions for debugging
  
                // Create and display suggestions
                if (suggestions.length > 0) {
                    suggestionBox.style.paddingBottom = `10px`;
                    const suggestionsHTML = suggestions.map(item => `
                        <div class="suggestion-item" style="padding: 10px;
      font-family: var(--default-font-family);
      margin-bottom: 10px;
      margin-top: 10px;cursor:pointer" onclick="selectAddress('${item.display_name}', '${item.city}')">
                            <strong>${item.city}</strong> <br>
                            <small>${item.display_name}</small>
                        </div>
                    `).join('');
                    suggestionBox.innerHTML = suggestionsHTML;
                } else {
                    suggestionBox.innerHTML = `<div class="suggestion-item">No results found</div>`;
                }
            } catch (error) {
                console.error("Error fetching suggestions:", error);
                suggestionBox.innerHTML = `<div class="suggestion-item">Error fetching results</div>`;
            }
        }, 300); // 300ms debounce delay
    });
  
    // Function to handle selection of an address
    function selectAddress(displayName, city) {
        inputField.value = `${city} , ${displayName}`;
        suggestionBox.innerHTML = ``; // Clear suggestions

        document.getElementById('userLocation').innerHTML=displayName.slice(0,20)+"...";
    }
  </script>
